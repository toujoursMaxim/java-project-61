plugins {
    id 'application'
    id 'checkstyle'
}
application {
    mainClass = 'hexlet.code.App'
}
compileJava {
    options.release = 17
}
group = 'hexlet.code'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
run {
    standardInput = System.in
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.2')
    testImplementation 'org.junit.jupi3ter:junit-jupiter:5.9.2'
}

test {
    useJUnitPlatform()
}